<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f6f6f6;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }

        h2 {
            margin-bottom: 10px;
        }

        .checkout-wrapper {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
        }

        .section {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .section-title {
            font-weight: bold;
            margin-bottom: 15px;
            color: #222;
            font-size: 18px;
        }

        .input-group {
            margin-bottom: 12px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #333;
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        .order-summary-box {
            padding: 15px;
            background: #fafafa;
            border: 1px solid #ddd;
            border-radius: 6px;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .summary-total {
            font-weight: bold;
            font-size: 16px;
            padding-top: 10px;
            border-top: 1px solid #ccc;
        }

        .btn-place {
            width: 100%;
            padding: 14px;
            background: #ff6f00;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
        }

        .btn-place:hover {
            background: #e65d00;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Checkout</h2>

        <div class="checkout-wrapper">

            <!-- LEFT SIDE FORM -->
            <div>
                <div class="section">
                    <div class="section-title">Billing & Shipping Details</div>

                    <div class="input-group">
                        <label>Full Name</label>
                        <input type="text" placeholder="John Doe" />
                    </div>

                    <div class="input-group">
                        <label>Phone Number</label>
                        <input type="text" placeholder="01XXXXXXXXX" />
                    </div>

                    <div class="input-group">
                        <label>Email (Optional)</label>
                        <input type="email" placeholder="example@mail.com" />
                    </div>

                    <div class="input-group">
                        <label>City</label>
                        <select>
                            <option>Dhaka</option>
                            <option>Chittagong</option>
                            <option>Khulna</option>
                            <option>Rajshahi</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label>Thana</label>
                        <select>
                            <option>Shamukdom</option>
                            <option>Paba</option>
                            <option>Kornohar</option>
                            <option>Candrima</option>
                        </select>

                        <div class="input-group">
                            <label>Full Address</label>
                            <input type="text" placeholder=" House 12, Road 5 Rajshahi" />
                        </div>

                    </div>

                    <div class="section" style="margin-top: 20px;">
                        <div class="section-title">Payment Method</div>
                        <label><input type="radio" name="payment" checked /> Cash on Delivery</label><br>
                        <label><input type="radio" name="payment" /> Online Payment</label>
                    </div>
                </div>

                <!-- RIGHT SIDE ORDER SUMMARY -->
                <div>
                    <div class="section">
                        <div class="section-title">Order Summary</div>

                        <div class="order-summary-box">
                            <div class="summary-item">
                                <span>Subtotal</span>
                                <span>৳ 850</span>
                            </div>

                            <div class="summary-item">
                                <span>Shipping</span>
                                <span>৳ 60</span>
                            </div>

                            <div class="summary-item">
                                <span>VAT</span>
                                <span>৳ 20</span>
                            </div>

                            <div class="summary-item summary-total">
                                <span>Total</span>
                                <span>৳ 930</span>
                            </div>

                            <button class="btn-place">Place Order</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
</body>

</html>
